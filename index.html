<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>Personal</span>
            <i class="fas fa-wifi fa-sm"></i>
        </div>
        <div class="status-bar_column">4:08</div>
        <div class="status-bar_column">
            <span>58%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt fa-sm"></i>
        </div>
    </div>
    <div>
        <i class="fas fa-chevron-left fa-lg icon_goback"></i>
    </div>

    <div class="login-page">
        <h1 class="login_name">Instagram</h1>

        <button class="login-page_creat-new-account">
            새 계정 만들기
        </button>
        <button class="login-page_login">
            로그인
        </button>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
    ></script>
</body>
</html>
