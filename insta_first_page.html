<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page-Instagram</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>Personal</span>
            <i class="fas fa-wifi fa-sm"></i>
        </div>
        <div class="status-bar_column">4:08</div>
        <div class="status-bar_column">
            <span>58%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt fa-sm"></i>
        </div>
    </div>
    
    <header class="insta_to_start">
        <h2 class="insta_logo">Instagram</h2>
        <div class="my_likes_messages">
            <a class="my_likes_messages_link notice_scl" href="post.html">
                <i class="my_likes_messages far fa-plus-square fa-lg"></i>
            </a>
            <a class="my_likes_messages_link" href="activity.html">
                <span class="notification_dot notice_scl"></span>
                <i class="my_likes_messages far fa-heart fa-lg"></i>
            </a>
            <a class="my_likes_messages_link" href="message.html">
                <span class="notification_number">1</span>
                <i class="my_likes_messages far fa-paper-plane fa-lg"></i>
            </a>
        </div>
    </header>
    
    <div class="stories_from_people">
        <div class="story_from_individual">
            <a href="my_story.html"><img src="./image/IMG_4882.JPG" alt="Boram jumping in Ushuni desert"></img></a>
            <span>My Story</span>
        </div>
        <div class="story_from_individual">
            <img src="./image/IMG_3283.JPG" alt="A lake in Chile around Atacama"></img>
            <span>Atacama</span>
        </div>
        <div class="story_from_individual">
            <img src="image/IMG_4886.jpg" alt="Boram's Handmade heart shaped earrings made of wire"></img>
            <span>Zangsingu</span>
        </div>
        <div class="story_from_individual">
            <img src="image/IMG_4884.jpg" alt="Boram jumping in Ushuni desert"></img>
            <span>Handmade</span>
        </div>
        <div class="story_from_individual">
            <img src="image/IMG_4883.jpg" alt="Handmade earrings materials"></img>
            <span>Wire craft</span>
        </div>
    </div>

    <div class="intro_main_post">
        <div class="intro_main_post_user">
            <a href="my_story.html">
                <img src="./image/IMG_4882.JPG" alt="Boram jumping in Ushuni desert"></img>
            </a>
            <span>Boram_Kim</span>
        </div>
        <div>
            <i class="fas fa-ellipsis-h fa-sm"></i>
        </div>
    </div>

    <div class="main_post">
    <img class="main_post_img" src="./image/IMG_4605.JPG" alt="Walking to the statium of Boca"></img>
    </div>

    <div class="above_the_post_pic">
        <div class="more_options">
            <div class="more_options_icon">
                <i class="far fa-heart fa-lg"></i>
                <i class="far fa-comment fa-lg"></i>
                <i class="far fa-paper-plane fa-lg"></i>
            </div>
            <div class="above_the_post_more_pic">
                <span class="notification_dot above_the_post_blue_dot"></span>
                <span class="notification_dot above_the_post_blue_dot"></span>
            </div>
            <div class="more_options_icon">
                <i class="far fa-bookmark fa-lg"></i>
            </div>
        </div>

        <span class="like_on_post">Like 9,118</span>
        <div class="text_on_post">
            <span class="text_on_post_name">Boram_Kim</span>
            <span class="text_on_post_tag">#laboca</span>
            <span class="text_on_post_text">When we visited in la Boca. Such a lovely place in Buenos Aires...</span>
            <span class="text_on_post_more">more</span>
        </div>

        <div class="reaction_on_post">
            <div class="reaction_on_post_reply">
                <img src="./image/IMG_4882.JPG" alt="Boram jumping in Ushuni desert"></img>
                <span>to reply...</span>
            </div>
            <div class="reaction_on_post_icons">
                <i class="fas fa-heart"></i>
                <i class="far fa-hand-paper"></i>
                <i class="fas fa-plus-circle fa-sm"></i>
            </div>
        </div>
    </div>

    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn notice_scl">
                <a class="nav_link" href="#" title="Main_Page">
                    <span class="nav_notification_dot"></span>
                    <i class="fas fa-home fa-lg"></i>
                </a>
            </li>
            <li class="nav_btn notice_scl">
                <a class="nav_link" href="#" title="Search">
                    <i class="fas fa-search fa-lg"></i>
                </a>
            </li>
            <li class="nav_btn notice_scl">
                <a class="nav_link" href="#" title="Reels">
                    <i class="fas fa-film fa-lg"></i>
                </a>
            </li>
            <li class="nav_btn notice_scl">
                <a class="nav_link" href="#" title="Shopping">
                    <i class="fas fa-shopping-bag fa-lg"></i>
                </a>
            </li>
            <li class="nav_btn notice_scl">
                <a class="nav_link" href="#" title="My_Page">
                    <img src="image/IMG_4882.jpg" alt="Boram jumping in Ushuni desert"></img>
                </a>
            </li>
        </ul>
    </nav>



    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
    ></script>
</body>
</html>
