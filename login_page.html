<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>Personal</span>
            <i class="fas fa-wifi fa-sm"></i>
        </div>
        <div class="status-bar_column">4:08</div>
        <div class="status-bar_column">
            <span>58%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt fa-sm"></i>
        </div>
    </div>

    <a href="index.html">
        <i class="fas fa-chevron-left fa-lg icon_goback"></i>
    </a>

    <div class="login-page">
        <h1 class="login-page_name">Instagram</h1>
    </div>

    <form action="insta_first_page.html" method="get" class="login-form">
        <input type="text" placeholder="ID" required/>
        <input type="password" placeholder="Password" required />
        <span class="login-get_ur_pw_back">
            <a href="#">Did you forget your password?</a>
        </span>
        <input type="submit" value="Login" />
    </form>

    <h2 class="login_page-or"><span>Or</span></h2> 

    <a href="#" class="login_another-opt">
        <i class="fab fa-facebook-square fa-lg"></i>
        <span>Login through Facebook</span>
    </a>

    <div class="login-create_new_account">
        <span>Do you want to create new account?</span>
        <a href="#">Create new account</a>
    </div>


    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
    ></script>
</body>
</html>
