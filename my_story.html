<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boram's Story-Instagram</title>
</head>
<body class="my_story">
    <div class="status-bar status-bar_inversion">
        <div class="status-bar_column">
            <span>Personal</span>
            <i class="fas fa-wifi fa-sm"></i>
        </div>
        <div class="status-bar_column">4:08</div>
        <div class="status-bar_column">
            <span>58%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt fa-sm"></i>
        </div>
    </div>

    <main class="my_story_main">   
        <div class="story-photo">
            <span class="story-photo_bar"></span>
            <span class="story-photo_bar">
                <span class="story-photo_bar-inner"></span>
            </span>
        </div>

        <div class="intro_main_post my_story_user_menu">
            <div class="intro_main_post_user my_story_user">
                <img src="image/IMG_4882.jpg" alt="Boram jumping in Ushuni desert"></img>
                <span>Boram_Kim</span>
            </div>
            <div class="my_story_icons">
                <i class="fas fa-ellipsis-h fa-sm"></i>
                <a href="insta_first_page.html">
                    <i class="fas fa-times fa-2x notice_scl my_story_icon"></i>
                </a>
                </div>
        </div>

        <div class="my_story_post">
            <div class="my_story_post_img">
                <img src="image/IMG_4888.jpg" title="salt desert in Uyuni with friends">
                    <div class="my_story_post_text">in Uyuni</div>
            </div>
        </div>
    </main>

    <form class="my_story_message">
        <input class="my_story_message_write" type="text" placeholder="To send a message"></input>
        <button class="my_story_message_send" href="#">
            <i class="my_likes_messages far fa-paper-plane fa-lg"></i>
        </button>
    </form>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
    ></script>
</body>
</html>
